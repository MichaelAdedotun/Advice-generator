<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <div class="card" id="card">
    <h3 id="adviceTitle">
      advice <span id="adviceId">  </span>
    </h3>
    <p id="adviceText">
<!--      "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dicta, nemo."-->
    </p>
    <div class="divider">
      <img src="/images/pattern-divider-desktop.svg" alt="pattern divider">
    </div>
    <button id="btn">
      <img src="/images/icon-dice.svg" alt="button">
    </button>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://michaeladedotun.netlify.app/" target="_blank">Michael Adedotun</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
